[decoration]
as_command = emerald --replace
as_shadow_match = (any) & !(class=Conky)

[core]
as_active_plugins = core;move;commands;switcher;vpswitch;annotate;session;grid;resize;splash;maximumize;put;widget;inotify;zoom;gnomecompat;mousepoll;imgjpeg;shift;place;workarounds;dbus;regex;winrules;decoration;thumbnail;resizeinfo;loginout;snap;wall;animation;expo;shelf;bench;
s0_vsize = 2
s0_hsize = 2
s0_refresh_rate = 200
s0_sync_to_vblank = false
s0_texture_compression = true
s0_detect_refresh_rate = false
s0_outputs = 1024x768+1280+0;1280x800+0+0;
as_show_desktop_key = <Super>d

[commands]
as_command0 = ~/local/bin/urxvt-custom --geometry 138x36+12+36
as_run_command0_key = <Super>Return
as_command1 = gnome-screensaver-command --lock
as_run_command1_key = <Super>s
as_command2 = ~/local/bin/urxvt-custom --small
as_run_command2_key = <Alt><Super>Return

[shift]
as_terminate_button = Disabled
as_next_key = Disabled
as_next_all_key = <Super>Tab

[wallpaper]
s0_bg_image = /home/jianingy/documents/walls/Calendar_Animal_03.jpg;/home/jianingy/documents/walls/Calendar_Animal_05.jpg;
s0_bg_image_pos = 0;0;
s0_bg_fill_type = 0;0;
s0_bg_color1 = #00000000;#00000000;
s0_bg_color2 = #00000000;#00000000;

[resize]
as_mode = 2

[wall]
s0_mmmode = 1
as_allow_wraparound = true

[animation]
s0_minimize_effects = animation:Fade;
s0_open_effects = animation:Fade;animation:Fade;animation:Fade;
s0_close_effects = animation:Fade;animation:Fade;animation:Fade;

[widget]
s0_match = (class=/usr/lib/tomboy/Tomboy.exe)

[expo]
as_multioutput_mode = 1

[place]
s0_mode = 2

[winrules]

[vpswitch]
as_switch_to_1_key = <Super>1
as_switch_to_2_key = <Super>2
as_switch_to_3_key = <Super>3
as_switch_to_4_key = <Super>4
as_switch_to_5_key = <Super>5
as_switch_to_6_key = <Super>6
as_switch_to_7_key = <Super>7
as_switch_to_8_key = <Super>8
as_switch_to_9_key = <Super>9

[ring]
as_next_key = Disabled
as_next_all_key = <Super>Tab

[splash]
as_logo = /usr/share/arch-artwork/logos/banner-seba-1.jpg

[put]
s0_pad_left = 8
s0_pad_right = 8
s0_pad_top = 8
s0_pad_bottom = 8
as_put_top_key = <Super>Home
as_put_bottom_key = <Super>End
as_put_topleft_key = <Super>Insert
as_put_topright_key = <Super>Prior
as_put_bottomleft_key = <Super>Delete
as_put_bottomright_key = <Super>Next
as_put_center_key = <Super>Print

